{% extends 'base.html' %}

{% block body %}
<div class="content">
    <h1>Registration Page</h1>
    {% if user_exists is defined and user_exists == True  %}
    <h2>user exists</h2>

    {% endif %}
    <form action="" method="post">
        {{ form.hidden_tag()}}
        {{ form.username}}
        {{ form.password}}
        {{ form.submit}}
        
    </form>

    <a href="{{url_for('login')}}"> Have an account? Log in</a> <br>
    <a href="{{url_for('home')}}"> Go back?</a> <br>

</div>


{% endblock %}
