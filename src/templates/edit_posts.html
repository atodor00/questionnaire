{% extends 'base.html' %}
{% block body %}
<div class="content">

    <h1>single q</h1>

    <p>{{item.question}} [<strong>{{item.value}}</strong>]</p>

    <form action="" method="post">
        <input type="text" name="value" id="value" value="{{item.value}}">
        <input class="button" type="submit" value="Finish">    
        <input type="hidden" name="user_id" value="{{item.user_id}}">
    </form>
    
</div>


{% endblock %}
